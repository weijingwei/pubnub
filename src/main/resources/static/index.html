<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
<script type="text/javascript">
	var pubnubDemo = new PubNub({
		publishKey : 'pub-c-d1e3d8b6-968f-44bf-b37d-846124cb264c',
		subscribeKey : 'sub-c-6fe595d2-aea8-11e9-9c97-16f61f10341e',
		secure : true,
		secretKey : 'sec-c-YzlmMGUwMjYtZDA1MC00N2ZmLWE3OWQtODQwZDQzYzZkMzdh'
	});

	pubnubDemo.addListener({
		message : function(message) {
			console.log(message)
		}
	})

	pubnubDemo.subscribe({
		channels : [ 'test FED channel' ]
	});

	function sendMessage() {
		var messages = document.getElementById("message").value;
		pubnubDemo.publish({
			message : {
				"content" : messages
			},
			channel : 'test BED channel'
		});
	}
</script>
</head>
<body>
	<input id="message">
	<button onclick="sendMessage()">send</button>
</body>
</html>
